<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title> HTML5 Form Page </title>
</head>
<body style="background-color: #abcdef;">
    <form>
      <div align="center">
        <h4>Sign Up<br/><br/>
      <label for="name">Username:</label>
      <input type="text" placeholder="username" id="name" autofocus />
    </br> <br/> <label for="password">Password:</label>
    <input type="password" placeholder="password" id="passkey"autofocus  />
    <br/><br/><label for="Email">Email:</label>
      <input name="email" type="text" placeholder="xyz@gmail.com" required/>
       <br/><br/><label for="Mobile.No:">Phone:</label>
       <input type="tel" id="tel1" placeholder="+91-9876543210" required/></br><br/>
       <label for="Gender">Gender:</label>
       <input type="radio" name="gender" value="Male" class="male"/>Male
       <input type="radio" name="gender" value="Female" class="female"/>Female<br/><br/>
       <label for="course">Course:</label>
       <input type="checkbox" name="ch1"/>
     <label for="sub1">java</label>
       <input type="checkbox" name="ch2"/>
       <label for="sub2">selenium</label>
       <input type="checkbox" name="ch3"/>
       <label for="sub3">sql</label><br/><br/>
         <input type="submit" value="submit" id="action1"/>
      <input type="reset" value="cancel" id="action2" clear/>
    </div>
    </form>
</body>
</html>
